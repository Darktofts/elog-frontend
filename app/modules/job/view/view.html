<div class="panel panel-default">
    <div class="panel-heading">Job (#{{ vm.job.id }})</div>
    <div class="panel-body">
        <form ng-submit="vm.update()">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" ng-model="vm.job.description" placeholder="Job Description">
            </div>
            <div class="form-group">
                <label for="description">Status</label>
                <select id="status">
                    <option ng-repeat="(k,v) in vm.stautsNames" value="{{k}}" ng-selected="k == vm.job.status">{{v}}</option>
                  </select>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
</div>
